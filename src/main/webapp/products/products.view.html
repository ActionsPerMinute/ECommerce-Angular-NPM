<div class="container">
	<!-- Page Header -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Products</h1>
		</div>
	</div>
	<!-- /.row -->

	<!-- Projects Row -->
	<div class="row">
		<div class="col-md-3 portfolio-item products-margin"
			ng-repeat="product in pc.items">
			<a href="#"> <img height="150" width="150"
				src="{{product.imagePath}}" alt="">
			</a>
			<h4>
				<a href="#">{{product.title}}</a>
			</h4>
			$<strong class="font-size-strong">{{product.price.split('.')[0]}}</strong>.<sup
				class="font-size-sup">{{product.price.split('.')[1]}}</sup>
			<!-- Split button -->
			<div class="btn-group">
				<button id="btnBuy" type="button" class="btn btn-success btn-mini"
					aria-label="Left Align">
					<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
					Buy
				</button>
				<button id="btnBuyToggle" type="button" 
					class="btn btn-success btn-mini dropdown-toggle"
					data-toggle="dropdown" aria-expanded="false">
					<span class="caret"></span> <span class="sr-only">Toggle
						Dropdown</span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a ng-click="pc.AddToCart(product,$event,'/products')">Add
							To Cart</a></li>
					<li><a href="#">Proceed To Checkout</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- /.row -->
</div>
